{extend name="$laket_admin_layout"/}

{block name="main"}
<style>
.layui-form {
    padding: 15px;
}
</style>
<div class="layui-card">
    <div class="layui-card-header layui-bg-cyan">系统设置</div>
    <div class="layui-card-body">
        <div class="layui-tab layui-tab-card">
            <ul class="layui-tab-title">
                {volist name="groupArray" id="vo"}
                    <li class="{if $key==$group}layui-this{/if}">
                        <a href="{:laket_route('admin.settings.setting',['group'=>$key])}">{$vo}</a>
                    </li>
                {/volist}
            </ul>
            <div class="layui-tab-content lake-admin-tab-content">
                <form class="layui-form" method="post">
                    {template file="laket-settings::common.input-item"  /}
                    
                    {if count($fields)}
                        <div class="layui-form-item">
                            <div>
                                <button class="layui-btn" lay-submit="" lay-filter="formSubmit" lay-close="self">立即提交</button>
                            </div>
                        </div>
                    {/if}
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
